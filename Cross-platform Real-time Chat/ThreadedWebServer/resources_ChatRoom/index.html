<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebChat</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="login-container">
      <input type="text" id="user-name" placeholder="User Name" />
      <input type="text" id="room-name" placeholder="Room Name" />
      <button type="button" id="join-room">Join Room</button>
    </div>

    <div id="chat-container" style="display: none">
      <div class="chat-header">
        <h2 id="room-header">Room</h2>
      </div>

      <div class="chat-layout">
        <div id="chat-history"></div>
        <div id="user">
          <h3 class="user-header">Users</h3>
          <ul id="user-list"></ul>
        </div>
      </div>

      <div class="input-container">
        <input type="text" id="message" placeholder="Type message here..." />
        <button id="send">Send</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
